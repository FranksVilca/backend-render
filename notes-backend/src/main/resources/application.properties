spring.application.name=notes-backend

# Server Configuration
# Use PORT env variable from Render, fallback to 8080 for local development
server.port=${PORT:8080}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/notesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (only enabled in local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Logging
logging.level.com.ensolvers.notes=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
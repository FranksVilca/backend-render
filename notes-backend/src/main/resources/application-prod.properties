# Production Profile Configuration for Render

# Server Configuration
server.port=${PORT:10000}

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:/app/data/notesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production (security)
spring.h2.console.enabled=false

# Production Logging
logging.level.com.ensolvers.notes=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security
server.error.include-message=never
server.error.include-stacktrace=never

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:https://frontend-vercel-lemon-rho.vercel.app,http://localhost:3000}

